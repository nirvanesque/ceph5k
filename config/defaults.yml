config:
site: luxembourg              # Grid 5000 site for deploying Ceph cluster
cluster: granduc              # Grid 5000 cluster in specified site
job-name: cephDeploy          # Grid'5000 job name for deployed Ceph cluster
env: "wheezy-x64-big"         # G5K environment to be deployed
num-nodes: 6                  # Nodes in Ceph cluster
walltime: "48:00:00"          # Walltime for Ceph cluster deployed

release: firefly              # Ceph Release name
cluster-name: ceph            # Ceph cluster name
multi-osd: true               # Multiple OSDs on each node
pool-name: pool               # Name of Ceph pool to create (will be "userid_pool")
pool-size: 57600              # Size of pool to create on Ceph clusters
rbd-name: image               # Name of rbd to create inside Ceph pool
rbd-size: 57600               # Size of rbd to create inside Ceph pool
file-system: ext4             # File System format on OSD disks and in created RBD
mnt-depl: "ceph-depl"         # Mount point for RBD on deployed cluster
mnt-prod: "ceph-prod"         # Mount point for RBD on production cluster

job-client: Spark             # Grid'5000 job name for Ceph clients
num-client: 10                # Nodes in Ceph Client cluster
env-client: "jessie-x64-big"  # G5K environment for Ceph clients
client-pool-name: cpool       # Pool name on each Ceph client (added "userid_")
client-pool-size: 5760        # Pool size for each Ceph client (~ pool-size/num-clients)
client-rbd-name: cimage       # RBD name on each Ceph client (added "userid_")
client-rbd-size: 5760         # RBD size for each Ceph client (~ rbd-size/num-clients)

